<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="menu">
            <p id="pad">Rede Social</p> <i class="fa-solid fa-angle-up"></i> <!--fa-solid fa-angle-down-->
        </div>
        <div id="lista">
            <ul class="list-medias">
                <li><span class="facebook"><i class="fa-brands fa-facebook"></i></span> Facebook</li>
                <li><span class="linkedin"><i class="fa-brands fa-linkedin"></i></span> Linkedin</li>
                <li><span class="github"><i class="fa-brands fa-github"></i></span> Github</li>
                <li><span class="twitch"><i class="fa-brands fa-twitch"></i></span> Twitch</li>
                <li><span class="threads"><i class="fa-brands fa-threads"></i></span> Threads</li>
                <li><span class="xbox"><i class="fa-brands fa-xbox"></i></span> Xbox</li>
                <li><span class="spotify"><i class="fa-brands fa-spotify"></i></span> Spotify</li>
            </ul>
        </div>
    </main>
</body>
</html>
